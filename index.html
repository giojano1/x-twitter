<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <script src="js/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="main_content">
        <!-- left -->
        <div class="main_content_left">
          <img src="assets/img/x-logo.png" alt="logo" />
        </div>
        <!-- right -->
        <div class="main_content_right">
          <div class="heading">
            <h1>Happening now</h1>
          </div>
          <div class="heading_paragraph">
            <h2>Join today.</h2>
          </div>
          <div class="nav_links">
            <button>
              <img src="assets/img/google.png" alt="google" />
              <span>Sign up with Google</span>
            </button>
            <button>
              <img src="assets/img/apple.png" alt="apple" />
              <span class="apple">Sign up with Apple</span>
            </button>
            <div class="split">
              <div class="split_box"></div>
              <span>or</span>
              <div class="split_box"></div>
            </div>
            <button id="showPopupButton" class="createAccount">
              Create Account
            </button>

            <div class="signup_service">
              <p>
                By singing up you agree to the <span>Terms of Service</span> and
                <span>Privacy Policy</span>, including <span>Cookie Use</span>.
              </p>
            </div>
            <div class="signin_service">
              <span>Already have an account?</span>
              <button>Sign in</button>
            </div>
          </div>
          <!-- sign up page  start-->
          <div id="popup">
            <button id="closePopupButton" class="closeBut">X</button>
            <div class="popup_logo">
              <img src="assets/img/x-logo.png" alt="logo" />
            </div>
            <!-- form -->
            <form id="signupForm" class="signup_form" action="">
              <span class="form_title">Create Account</span>
              <label>
                <input type="text" id="username" placeholder="Name" required />
              </label>
              <label>
                <input type="email" id="email" placeholder="Email" required />
              </label>
              <span class="form_title2">Date of birth</span>
              <p class="form_age">
                This will not be shown publicly. Confirm your own age, even if
                this account is for a business, a pet, or something else.
              </p>
              <label>
                <input type="date" id="date" />
              </label>
              <div class="form_apply">
                <input type="submit" id="submitBtn" value="Submit" disabled />
              </div>
            </form>
          </div>
        </div>
        <script>
          
        </script>
        <!-- sign up page end -->
        <!-- Overlay element -->
        <div id="overlay"></div>
      </section>
    </main>
  </body>
</html>
